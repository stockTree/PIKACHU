<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>皮卡丘</title>
    <link rel="stylesheet" href="prism.css">
    <link rel="stylesheet" href="index.css">
    <style id="styleTag">
    
    </style>
</head>
<body>
    <div class="code-wrapper">
        <pre id="code"></pre>
    </div>
    <div class="preview-wrapper">
        <div class="preview">
                <div class="wrapper">  
                        <div class="nose"></div>
                        <div class="eye left"></div>
                        <div class="eye right"></div>
                        <div class="face left"></div>
                        <div class="face right"></div>
                        <div class="upperlip left"></div>
                        <div class="upperlip right"></div>
                        <div class="lowerlipWrapper">
                            <div class="lowerlip"></div>
                        </div>
                        
                    </div>
        </div>
    </div>
    <div class="actions">
        <button data-speed="slow">慢</button>
        <button data-speed="noemal" class="active">中</button>
        <button data-speed="fast">快</button>
    </div>
    <script src="vender/jquery.min.js"></script>
    <script src="prism.js"></script>
    <script src="index.js"></script>
    
</body>
</html>
